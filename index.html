<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="taskbar">
        <button class="win">
            <img id="win" src="asset/favicon.ico" alt="window btn" style="height: 40px;">
        </button>
        <img id="taskmenu" src="asset/icons.PNG" alt="taskbar">
        <div class="taskbarRight">
            <img class="taskbarRight" src="asset/right-snip.png" alt="right">
            <div id="dateTime"></div>
            <img id = "noti" src="asset/taskbarrightright.png" alt="">
        </div>
        
    </div>
    <div class="startmenucontainer">
		<div id="startmenu" hidden="false">
		<div class="upper">
			<div class="uppertext">
				<span style="font-weight: 650;">Pinned</span> 
				<button>All apps   ></button>
			</div>
			<div class="icons">
				<div class="icon">
					<img class="iconimg" src="asset/edge.png">
					<span>Microsoft Edge</span>
				</div>
				<div style="cursor: pointer;" class="icon" onclick="window.open('https://gmail.com/')">
					<img class="iconimg" src="asset/mail.png">
					<span>Mail</span>
				</div>
				<div class="icon" id="fileExplore">
					<img class="iconimg" src="asset/fileExplore.png" style="width: 40px; height: 40px; margin: -5px;" >
					<span>File Explorer</span>
				</div>
				<div class="icon">
					<img class="iconimg" src="asset/paint.png">
					<span>Paint</span>
				</div>
				<div id="calender" class="icon">
					<img class="iconimg" src="asset/calander.png">
					<span>Calender</span>
					<input id="calenderinput" type="date" name="" hidden="true">
				</div>
				<div style="cursor: pointer;" onclick="window.open('https://www.microsoft.com/en-in/store/apps/windows')" class="icon">
					<img class="iconimg" src="asset/microsoftstore.png" style="width: 35px;">
					<span>Microsoft Store</span>
				</div>
				<div class="icon">
					<img class="iconimg" src="asset/photos.png">
					<span>Photos</span>
				</div>
				<div class="icon">
					<img class="iconimg" src="asset/videos.png">
					<span>Videos</span>
				</div>
				<div class="icon">
					<img style='width: 25px;' class="iconimg" src="asset/alarms.png">
					<span>Alarms</span>
				</div>
				<div class="icon">
					<img class="iconimg" src="asset/calculator.png">
					<span>Calculator</span>
				</div>
				<div class="icon">
					<img class="iconimg" src="asset/setting.png">
					<span>Settings</span>
				</div>
				<div id="notepad" class="icon" style="cursor: pointer;">
					<img style='width: 25px;' class="iconimg" src="asset/notepad.png">
					<span>Notepad</span>
				</div>
				<div class="icon">
					<img style='width: 35px;height: 35px;' class="iconimg" src="asset/vscode.png">
					<span>VS Code</span>
				</div>
			</div>
		</div>
		<div class="lower">
			<div class="uppertext">
				<span style="font-weight: 650;">Recommended</span> 
				<button>More   ></button>
			</div>
			<div class="moreicons"><img src="asset/moreicons.png"></div>
			<hr>
			<div class="footer">
				<div style="display:flex; align-items: center;">
					<img src="asset/profilelogo.png">
					<span style="margin-left: 5px;">Arib</span>
				</div>
				<img style="height: 30px;" src="asset/signout.png">
			</div>
		</div>
	</div>
	</div>
    <div id="notepadinput" style="display: flex;justify-content: center; width: 100vw; position: absolute;bottom: -700px;transition: all 0.5s ease-in;">
		<div style="flex-direction: column;display: flex;align-items: center;justify-content: center;border-radius: 5px;height:600px; width: 600px; backdrop-filter:blur(200px);">	<textarea id="savenote" style="padding: 5px;" placeholder="Enter the text" rows="25" cols="70" ></textarea>
			<button style="padding: 5px;border: none;border-radius: 5px;margin: 10px;" type="button" onclick="savingnotepad()">Save</button>
		</div>
	</div>
</body>
<script src="asset/main.js" type="text/javascript"></script>
</html>
